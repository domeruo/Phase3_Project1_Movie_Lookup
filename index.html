<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Your Favorite Movie!</title>
    <script type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1 class="title">Movie Lookup App</h1>
    <h4 class="subtitle">Fill in the form below to find your favorite movie!</h4>

    <form id="search" action="POST" class="form--group">
      <div></div>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Enter a movie title"
          required
        />
      </div>

      <div>
        <input
          type="number"
          id="year"
          name="year"
          min="1928"
          max="2022"
          placeholder="Enter a year"
        />
      </div>
    </form>

      <div class="buttons">
        <input type="submit" class="searchButt" value="Search" />
        <input type="reset" class="resetButt" value="Reset" />
      </div>

    











    <div id="output"></div>

    <template id="movie-template">

      <style>
        .movie {
          max-width: max-content;
          display: grid;
          grid-template-columns: auto auto;
          gap: 1rem;
        }

        .hidden {
          display: none;
        }
      </style>

      <div class="movie">
        <img src="" alt="" class="movie--poster"/>
        <div>
          <h2 class="movie--title"></h2>
          <p class="movie--year"></p>
          <div class="actions">
            <button class="movie--favorite">Favorite</button>
            <button class="movie--show-notes">Show Notes</button>
          </div>

          <textarea
            name=""
            id=""
            cols="30"
            row="10"
            class="movie--notes hidden"
          ></textarea>

        </div>
      </div>
    </template>
  </body>
</html>
